<body>
    <h2> Sign In Page in HTML</h2>
    <form>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" pattern=".{3,}" required>
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" pattern=".{3,}" required>
        <br>
        <input type="button" value="Sign In">
</body>
